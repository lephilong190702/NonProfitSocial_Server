<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/dashboard}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project </title>
</head>

<body>
    <div class="main-content container-fluid" layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title" >THÊM TIN TỨC</h4>
            </div>
            <div class="card-content">
                <div class="card-body">
                    <form th:action="@{/admin/new}" method="post" th:object="${anew}" enctype="multipart/form-data">
                        <input type="hidden" id="projectId" name="projectId"  th:field="*{id}"/>
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Thể Loại</label>
                                </div>
                                <div class="col-md-8 form-group">
                                    <select id="categoryId" name="categoryId" class="form-control"
                                        style="background-color: #ffffff; border: 1px solid #ccc; border-radius: 5px; padding: 10px; width: 100%;">
                                        <option th:each="c : ${ncategories}" th:value="${c.id}"
                                            th:text="${c.name}" th:field="*{category}">
                                        </option>
                                    </select>
                                </div>
                                
                                <div class="col-md-4">
                                    <label>Tin Tức</label>
                                </div>
                                <div class="col-md-8 form-group">
                                    <input type="text" id="title" name="title" th:field="*{name}" class="form-control"
                                        placeholder="Nhập tiêu đề tin tức"/>
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-sm text-red-500"></span>
                                </div>
                                <div class="col-md-4">
                                    <label>Nội Dung</label>
                                </div>
                                <div class="col-md-8 form-group">
                                    <textarea id="content" name="content" th:field="*{content}" class="form-control"
                                        placeholder="Nhập nội dung"></textarea>
                                    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-sm text-red-500"></span>
                                </div>
                                <div class="col-md-4">
                                    <label>Hình Ảnh</label>
                                </div>
                                <div class="col-md-8 form-group">
                                    <input type="file" id="file" name="content" th:field="*{file}" class="form-control"
                                        placeholder="Nhập nội dung"></textarea>
                                </div>
                                <div class="col-sm-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                    <button type="reset" class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
